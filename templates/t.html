  <head>

    <title>Add Blog | Ecomart</title>
    <style>
      .content-heading{
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label content-heading">Title : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" >
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-sm-2 col-form-label content-heading">Description : </label>
          <div class="col-sm-10">
            <textarea rows="10" cols="50" class="form-control" ></textarea>
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-sm-2 col-form-label content-heading">Sub-Title : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" >
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-sm-2 col-form-label content-heading">Description : </label>
          <div class="col-sm-10">
            <textarea rows="10" cols="50" class="form-control" ></textarea>
          </div>
        </div>

        <div class="form-group flex-row justify-content-end d-flex ">
          <button type="button" class="btn btn-light mr-sm-4">Back</button>
          <button type="button" class="btn btn-info">Publish</button>
        </div>
        
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
