{% extends "base.html" %} {% block title %}Add Product{% endblock %} {% block
loginForm %}
<form class="d-flex" action="/logout">
  <button class="btn btn-primary" type="submit">Logout</button>
</form>
{% endblock %} {% block content %}
<div class="container py-4" style="max-width: 580px">
  <h2 class="mb-4">Add new product</h2>
  <form action="/add_product" method="POST" id="signup_form">
    <!-- NAME -->
    <div class="mb-3">
      <div class="row gx-3">
        <div class="col">
          <div class="form-floating">
            <input
              required="true"
              name="productname"
              type="text"
              autocomplete="name"
              class="form-control"
              id="firstName"
              placeholder="Product Name"
              aria-describedby="Product Name"
            />
            <label for="productname" class="form-label">Product Name</label>
          </div>
        </div>
        <!-- category -->
        <!-- old one -->
        <!-- <div class="col">
          <div class="form-floating">
            <input
              required="true"
              type="text"
              name="category"
              autocomplete="family-name"
              class="form-control"
              id="category"
              placeholder="category"
              aria-describedby="category"
            />
            <label for="category" class="form-label">Category</label>
          </div>
        </div> -->

        <!-- new one -->
        <select
          class="form-select form-select-lg my-2 col row gx-1"
          aria-label="Category"
          placeholder="category"
          aria-describedby="category"
          name="category"
        >
          <!-- aria-label=.form-select-lg example -->
          <option>Category</option>
          <option value="Artifacts">Artifacts</option>
          <option value="Furnitures">Furnitures</option>
          <option value="Clothes">Clothes</option>
          <option value="Bags">Bags</option>
        </select>
      </div>
    </div>

    <!-- description -->
    <div class="mb-3 form-floating">
      <input
        required="true"
        type="text"
        name="description"
        class="form-control"
        id="description"
        placeholder="Description"
      />
      <label for="description" class="form-label">Description</label>
    </div>

    <!-- price and quantity -->
    <div class="mb-3">
      <div class="row gx-3">
        <!-- price -->
        <div class="col">
          <div class="form-floating">
            <input
              required="true"
              name="price"
              type="text"
              autocomplete="price"
              class="form-control"
              id="price"
              placeholder="price"
              aria-describedby="price"
            />
            <label for="price" class="form-label">Price</label>
          </div>
        </div>
        <!-- quantity -->
        <div class="col">
          <div class="form-floating">
            <input
              required="true"
              type="text"
              name="quantity"
              autocomplete="family-name"
              class="form-control"
              id="quantity"
              placeholder="quantity"
              aria-describedby="quantity"
            />
            <label for="quantity" class="form-label">Quantity</label>
          </div>
        </div>
      </div>
    </div>

    <!-- image url -->
    <div class="mb-3 form-floating">
      <input
        required="true"
        type="text"
        name="image_url"
        class="form-control"
        id="image_url"
        placeholder="image_url"
      />
      <label for="image_url" class="form-label">Image url</label>
    </div>
    <div class="d-flex justify-content-end mb-3">
      <!-- <form action="/add_product" method="post"> -->
      <button type="submit" class="btn btn-primary">Add</button>
      <!-- </form> -->
    </div>
  </form>
</div>
{% endblock %}
